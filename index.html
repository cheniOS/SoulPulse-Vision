<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoulPulse - AI Vision Lab Preview</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .video-card { width: 90%; max-width: 400px; aspect-ratio: 9/16; background: #111; border-radius: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; border: 1px solid #333; overflow: hidden; position: relative; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .overlay { position: absolute; bottom: 20px; left: 20px; }
        h1 { font-size: 1.2rem; margin-bottom: 20px; }
        p { font-size: 0.8rem; opacity: 0.6; }
    </style>
</head>
<body>
    <h1>SoulPulse AI 视频预览</h1>
    <div class="video-card">
        <!-- 视频文件将通过自动化脚本下载并放入此处 -->
        <video id="preview-video" controls autoplay loop muted>
            <source src="videos/mai_ultra_impact.mp4" type="video/mp4">
            你的浏览器不支持视频播放，请直接下载：<a href="videos/mai_ultra_impact.mp4">下载原片</a>
        </video>
        <div class="overlay">
            <p>Character: Mai Shiranui</p>
            <p>Style: Ultra Impact / Battle-damaged</p>
        </div>
    </div>
    <div style="margin-top: 30px; text-align: center; padding: 20px;">
        <p>⚠️ 正在通过 Seedance 2.0 API 导出 4K 源文件...</p>
        <p>一旦渲染并同步完成，视频将在此处自动加载。</p>
    </div>
</body>
</html>
